<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    <link href='https://fonts.googleapis.com/css2?family=Press+Start+2P' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <p>CALCULATOR</>
    <section class = "calculatorBox">
        <section class = "display">
            <div class = "upperDisplay">result</div>
            <div class= "lowerDisplay">display</div>
        </section>
        <section class= "buttons">
            <button id = "AC">AC</button>
            <button id = "C">C</button>
            <button id = "percent">%</button>
            <button id = "division">รท</button>
            <button id = "seven">7</button>
            <button id = "eight">8</button>
            <button id = "nine">9</button>
            <button id = "plus">+</button>
            <button id = "four">4</button>
            <button id = "five">5</button>
            <button id = "six">6</button>
            <button id = "minus">-</button>
            <button id = "one">1</button>
            <button id = "two">2</button>
            <button id = "three">3</button>
            <button id = "mult">ร</button>
            <button id = "zero">0</button>
            <button id = "dot">.</button>
            <button id = "result">=</button>
        </section>
    </section>
    <footer class = 'credits'><a href="https://www.theodinproject.com/lessons/foundations-calculator">'Project: Calculator'</a><span> - </span><a href="https://github.com/JoaquinArruiz/calculator">Joaquin Arruiz's github</a></footer>
</body>
</html>
