<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="calculator">
        <section class="display">
            <div class="upperdisplay">0</div>
        </section>       
        <div class ="buttonCalculator">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operator">+</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operator">-</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operator">*</button>
            <button class="clear">Clear</button>
            <button class="num">0</button>
            <button class="decimal">.</button>
            <button class="operator">/</button>
            <button class="equals">=</button>
        </div> 
      </div>
      <footer class = 'credits'><a href="https://www.theodinproject.com/lessons/foundations-calculator">'Project: Calculator'</a><span> - </span><a href="https://github.com/JoaquinArruiz/calculator">Joaquin Arruiz's github</a></footer>
 
</body>
</html>
